<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading | The Mambo Inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { 'mambo-dark': '#0a0a0a', 'mambo-panel': '#161616', 'mambo-blue': '#3b82f6' }, fontFamily: { sans: ['Inter', 'sans-serif'] } }
            }
        }
    </script>
    <style>
        body { color: #f5f5f0; }
        h1, h2, h3, h4, h5, h6 { color: #fafaf5; }
    </style>
</head>
<body class="bg-mambo-dark font-sans flex h-screen overflow-hidden">

    <aside class="w-20 bg-mambo-panel border-r border-gray-800 flex flex-col items-center py-6 gap-6">
        <a href="admin.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-chart-line text-xl"></i></a>
        <a href="admin-builder.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-layer-group text-xl"></i></a>
        <a href="admin-grading.html" class="text-mambo-blue bg-blue-900/20 p-3 rounded-xl"><i class="fa-solid fa-graduation-cap text-xl"></i></a>
    </aside>

    <main class="flex-1 flex overflow-hidden">
        
        <div class="w-80 border-r border-gray-800 bg-black flex flex-col">
            <div class="p-5 border-b border-gray-800">
                <h2 class="font-bold text-[#fafaf5]">Pending Queue (4)</h2>
            </div>
            <div class="overflow-y-auto flex-1">
                <div class="p-4 bg-gray-800 border-l-4 border-mambo-blue cursor-pointer">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-sm text-[#fafaf5]">Maria G.</span>
                        <span class="text-xs text-gray-400">2h ago</span>
                    </div>
                    <div class="text-xs text-gray-300">World 1 Boss Battle</div>
                </div>
                <div class="p-4 hover:bg-gray-900 cursor-pointer border-l-4 border-transparent">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-sm text-gray-400">John D.</span>
                        <span class="text-xs text-gray-500">5h ago</span>
                    </div>
                    <div class="text-xs text-gray-500">World 1 Boss Battle</div>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col p-8 overflow-y-auto">
            
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-[#fafaf5]">Reviewing: Maria Gonzalez</h1>
                    <div class="text-sm text-gray-400">Submission for: <span class="text-mambo-blue">World 1 Boss Battle (Foundation)</span></div>
                </div>
                <div class="flex gap-2">
                    <div class="text-xs bg-gray-800 px-3 py-1 rounded text-gray-400">Attempt #1</div>
                </div>
            </header>

            <div class="grid grid-cols-2 gap-8 h-full">
                
                <div class="bg-black rounded-xl overflow-hidden border border-gray-800 relative">
                    <img src="Ressources/Mambo_image_1.png" class="w-full h-full object-cover opacity-60">
                    <button class="absolute inset-0 flex items-center justify-center">
                        <i class="fa-solid fa-play-circle text-6xl text-white opacity-80 hover:opacity-100 hover:scale-110 transition"></i>
                    </button>
                    <div class="absolute bottom-4 left-4 bg-black/60 px-3 py-1 rounded text-xs text-[#f5f5f0]">
                        Student Note: "I struggled a bit with the timing on the 6."
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6 flex-1 flex flex-col">
                        <h3 class="font-bold mb-4 text-[#fafaf5]">Instructor Feedback</h3>
                        
                        <div class="flex-1 mb-6">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Written Feedback</label>
                            <textarea class="w-full h-full bg-black border border-gray-700 rounded-lg p-4 text-[#f5f5f0] focus:border-blue-500 outline-none resize-none" placeholder="Great job Maria! Your timing is solid. Watch your left arm on the turn..."></textarea>
                        </div>

                        <div class="mb-6">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Or Record Video Reply</label>
                            <button class="w-full py-3 border border-dashed border-gray-600 rounded-lg text-gray-400 hover:text-[#fafaf5] hover:border-gray-400 transition flex items-center justify-center gap-2">
                                <i class="fa-solid fa-video"></i> Record with Camera
                            </button>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button class="py-3 bg-red-900/30 text-red-500 border border-red-900 hover:bg-red-900/50 rounded-lg font-bold transition">
                                <i class="fa-solid fa-xmark mr-2"></i> Request Re-do
                            </button>
                            <button class="py-3 bg-green-600 hover:bg-green-500 text-white rounded-lg font-bold transition shadow-lg shadow-green-900/20">
                                <i class="fa-solid fa-check mr-2"></i> Approve & Unlock
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
