<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Mambo Inn | The Mambo Inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { color: #f5f5f0; }
        h1, h2, h3, h4, h5, h6 { color: #fafaf5; }
    </style>
</head>
<body class="bg-black font-sans h-screen w-full relative flex items-center justify-center overflow-hidden">

    <div class="absolute inset-0 z-0">
        <img src="Ressources/Mambo_image_1.png" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-zinc-900/90 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-1 text-[#fafaf5]">Create Account</h1>
            <p class="text-gray-400 text-sm">Join 10,000+ dancers worldwide.</p>
        </div>

        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">First Name</label>
                    <input type="text" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Last Name</label>
                    <input type="text" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 focus:outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 focus:outline-none transition">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Current Level</label>
                <select class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 focus:outline-none transition appearance-none">
                    <option>Total Beginner (Two Left Feet)</option>
                    <option>Novice (I know the basic step)</option>
                    <option>Intermediate (Social Dancer)</option>
                    <option>Advanced (Performer)</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                <input type="password" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 focus:outline-none transition">
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-600/20 mt-2">
                Start My Journey
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="login.html" class="text-[#fafaf5] hover:underline">Log in</a>
        </div>
    </div>
</body>
</html>
