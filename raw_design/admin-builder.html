<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Builder | The Mambo Inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { 'mambo-dark': '#0a0a0a', 'mambo-panel': '#161616', 'mambo-blue': '#3b82f6' }, fontFamily: { sans: ['Inter', 'sans-serif'] } }
            }
        }
    </script>
    <style>
        body { color: #f5f5f0; }
        h1, h2, h3, h4, h5, h6 { color: #fafaf5; }
    </style>
</head>
<body class="bg-mambo-dark font-sans flex h-screen overflow-hidden">

    <aside class="w-20 bg-mambo-panel border-r border-gray-800 flex flex-col items-center py-6 gap-6">
        <a href="admin.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-chart-line text-xl"></i></a>
        <a href="admin-builder.html" class="text-mambo-blue bg-blue-900/20 p-3 rounded-xl"><i class="fa-solid fa-layer-group text-xl"></i></a>
        <a href="admin-grading.html" class="text-gray-500 hover:text-[#fafaf5]"><i class="fa-solid fa-graduation-cap text-xl"></i></a>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <div class="max-w-5xl mx-auto p-10">
            
            <div class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-4">
                    <button class="text-gray-400 hover:text-[#fafaf5]"><i class="fa-solid fa-arrow-left"></i></button>
                    <h1 class="text-3xl font-bold text-[#fafaf5]">Editing: World 1 (Foundation)</h1>
                    <span class="bg-green-500/20 text-green-500 text-xs font-bold px-2 py-1 rounded">PUBLISHED</span>
                </div>
                <div class="flex gap-3">
                    <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg font-bold text-sm text-[#fafaf5]">Preview</button>
                    <button class="bg-mambo-blue hover:bg-blue-600 px-4 py-2 rounded-lg font-bold text-sm">Save Changes</button>
                </div>
            </div>

            <div class="bg-mambo-panel border border-gray-800 rounded-xl p-6 mb-8">
                <h3 class="font-bold border-b border-gray-800 pb-4 mb-4 text-[#fafaf5]">World Settings</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">World Title</label>
                        <input type="text" value="World 1: The Foundation" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Difficulty</label>
                        <select class="w-full bg-black border border-gray-700 rounded-lg p-3 text-[#f5f5f0] focus:border-blue-500 outline-none">
                            <option>Beginner (White Belt)</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Description</label>
                        <textarea class="w-full bg-black border border-gray-700 rounded-lg p-3 text-[#f5f5f0] h-24 focus:border-blue-500 outline-none">Master timing On2, weight transfer, and the core 6 steps of Mambo.</textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-end mb-4">
                <h3 class="font-bold text-xl text-[#fafaf5]">Curriculum</h3>
                <button class="text-mambo-blue hover:text-blue-400 text-sm font-bold flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle"></i> Add New Lesson
                </button>
            </div>

            <div class="space-y-3">
                
                <div class="bg-mambo-panel border border-gray-800 p-4 rounded-lg flex items-center gap-4 group cursor-move hover:border-gray-600 transition">
                    <div class="text-gray-600 group-hover:text-gray-400"><i class="fa-solid fa-grip-vertical"></i></div>
                    <div class="w-16 h-10 bg-gray-800 rounded overflow-hidden">
                        <img src="Ressources/Mambo_image_1.png" class="w-full h-full object-cover opacity-50">
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-sm text-[#fafaf5]">1.1 The Basic Step</div>
                        <div class="text-xs text-gray-500">Video • 50 XP</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 hover:text-[#fafaf5] text-gray-500"><i class="fa-solid fa-pen"></i></button>
                        <button class="p-2 hover:text-red-500 text-gray-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div class="bg-mambo-panel border border-gray-800 p-4 rounded-lg flex items-center gap-4 group cursor-move hover:border-gray-600 transition">
                    <div class="text-gray-600 group-hover:text-gray-400"><i class="fa-solid fa-grip-vertical"></i></div>
                    <div class="w-16 h-10 bg-gray-800 rounded overflow-hidden">
                        <img src="Ressources/Mambo_image_1.png" class="w-full h-full object-cover opacity-50">
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-sm text-[#fafaf5]">1.2 Side Breaks</div>
                        <div class="text-xs text-gray-500">Video • 50 XP</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 hover:text-[#fafaf5] text-gray-500"><i class="fa-solid fa-pen"></i></button>
                        <button class="p-2 hover:text-red-500 text-gray-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div class="border-2 border-dashed border-gray-800 rounded-lg p-8 flex flex-col items-center justify-center text-gray-500 hover:border-mambo-blue hover:text-mambo-blue hover:bg-gray-900 transition cursor-pointer">
                    <i class="fa-solid fa-cloud-arrow-up text-3xl mb-3"></i>
                    <span class="font-bold text-sm">Click to upload new video</span>
                    <span class="text-xs mt-1">or drag and drop MP4 file here</span>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
