<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Mambo Inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { color: #f5f5f0; }
        h1, h2, h3, h4, h5, h6 { color: #fafaf5; }
    </style>
</head>
<body class="bg-black font-sans h-screen w-full relative flex items-center justify-center overflow-hidden">

    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover opacity-40">
        <source src="Ressources/Background_video.mp4" type="video/mp4">
    </video>
    
    <div class="relative z-10 w-full max-w-md bg-black/80 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-1 text-[#fafaf5]">Welcome Back</h1>
            <p class="text-gray-400 text-sm">Ready to level up?</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                <input type="password" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-[#f5f5f0] focus:outline-none focus:border-blue-500 transition">
            </div>
            
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-600/20">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <a href="register.html" class="hover:text-[#fafaf5] transition">Create new account</a>
        </div>
    </div>

</body>
</html>
